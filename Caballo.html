
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caballo apostar ganar</title>
    <link rel="stylesheet" href="caballo.css">
</head>
<body>

    <table id="caballos" class="caballos">
        <tbody>
            <tr>
                <td><button class="aposCab" data-valor="0">Apostar</button></td>
                <td class="square" id="caballo11">
                    <div class="track">
                        <div class="runner" id="runner1"></div>
                    </div>
                </td>
                <td style="padding-left: 20px;"><div class="rectangle invisible"><span class="ganador_o_perdedor "></span></div></td>
            </tr>
            <tr>
                <td><button class="aposCab" data-valor="1">Apostar</button></td>
                <td class="square" id="caballo21">
                    <div class="track">
                        <div class="line start"></div>
                        <div class="runner" id="runner2"></div>
                        <div class="line finish"></div>
                    </div>
                </td>
                <td style="padding-left: 20px;"><div class="rectangle invisible"><span class="ganador_o_perdedor "></span></div></td>
            </tr>
            <tr>
                <td><button class="aposCab" data-valor="2">Apostar</button></td>
                <td class="square" id="caballo31">
                    <div class="track">
                        <div class="line start"></div>
                        <div class="runner" id="runner3"></div>
                        <div class="line finish"></div>
                    </div>
                </td>
                <td style="padding-left: 20px;"><div class="rectangle invisible"><span class="ganador_o_perdedor"></span></div></td>
            </tr>
            <tr>
                <td><button class="aposCab" data-valor="3">Apostar</button></td>
                <td class="square" id="caballo41">
                    <div class="track">
                        <div class="line start"></div>
                        <div class="runner" id="runner4"></div>
                        <div class="line finish"></div>
                    </div>
                </td>
                <td style="padding-left: 20px;"><div class="rectangle invisible"><span class="ganador_o_perdedor "></span></div></td>
            </tr>
            <tr>
                <td><button class="aposCab" data-valor="4">Apostar</button></td>
                <td class="square" id="caballo51">
                    <div class="track">
                        <div class="line start"></div>
                        <div class="runner" id="runner5"></div>
                        <div class="line finish"></div>
                    </div>
                </td>
                <td style="padding-left: 20px;"><div class="rectangle invisible"><span class="ganador_o_perdedor "></span></div></td>
            </tr>
            <tr>
                <td><button class="aposCab" data-valor="5">Apostar</button></td>
                <td class="square" id="caballo61">
                    <div class="track">
                        <div class="line start"></div>
                        <div class="runner" id="runner6"></div>
                        <div class="line finish"></div>
                    </div>
                </td>
                <td style="padding-left: 20px;"><div class="rectangle invisible"><span class="ganador_o_perdedor"></span></div></td>
            </tr>
        </tbody>
    </table>

    <div class="gif-container">
        <img id="gif-img" src="img/flower_nwutral.gif" alt="GIF animado">
    </div>
    
    
    <div class="button-container" id="apostador">
        <button class="buttonAPOSTARX" data-valor="1">+1€</button>
        <button class="buttonAPOSTARX" data-valor="100">+100€</button>
        <button class="buttonAPOSTARX" data-valor="1000">+1000€</button>
        <button class="buttonAPOSTARX" data-valor="1001" id="ruleta">TODOOO!!!</button> <!-- Quitar id=ruleta -->
    </div>
    
    <div class="rectangle-bet">
        Apuesta actual: <span id="apuestaActual"> </span>€
    </div>
    <div class="rectangle-top">
        Dinero actual: <span id="actualMoney"> </span>€
    </div>
    <div class="rectangle-wide multiplier-container">
        Multiplicador: x<span id="multiplicador"> </span>
    </div>
    <button class="button-reset">RESET APUESTA</button>
    <div class="wave-container">
        <div class="wave1"></div>
        <div class="wave2"></div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="caballo.js"></script>

</body>
</html>
